<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950">
    <nav class="flex items-center justify-between px-4 py-6 bg-gray-800">
        <div>
            <a href="/" class="text-xl text-white">Chat</a>
        </div>

        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="text-white hover:text-gray-200" >Rooms</a>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="px-5 py-3 rounded-xl text-white bg-gray-950 hover:bg-gray-900">
                    Log out
                  </button>
                </form>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200" >Login</a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-gray-950 hover:bg-gray-900">Sign up</a>
            {%  endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
